<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="foto/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body style="background-color: #ffffff">
    <div class="kontainer-fluid p-0 wow fadeIn" data-wow-delay="0.1s">
      <div
        id="header-slidergeser"
        class="slidergeser slide"
        data-bs-ride="slidergeser"
      >
        <div class="slidergeser-inner">
          <div class="slidergeser-item active">
            <img
              class="w-100"
              src="foto/home1.png"
              alt="Image"
              style="height: 700px; object-fit: cover"
            />
            <div class="slidergeser-caption">
              <div class="kontainer">
                <div class="row otomatistengah">
                  <div class="kolom-lg-8">
                    <h1
                      class="display-5 mb-3"
                      style="
                        color: #0085ff;
                        font-family: Oleo Script;
                        letter-spacing: 2px;
                      "
                    >
                      Selamat Datang Di Website
                    </h1>
                    <h1
                      class="text-putih"
                      style="font-family: Poppins; letter-spacing: 2px"
                    >
                      Continental Hotel
                    </h1>
                    <br />
                    <a href="#" class="btn tombol-biru py-sm-2 px-sm-4 px-7"
                      >Order Here</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slidergeser-item">
            <img
              class="w-100"
              src="foto/home.jpg"
              alt="Image"
              style="height: 700px; object-fit: cover"
            />
            <div class="slidergeser-caption">
              <div class="kontainer">
                <div class="row otomatistengah">
                  <div class="kolom-lg-8">
                    <h1
                      class="display-5 mb-3"
                      style="
                        color: #0085ff;
                        font-family: Oleo Script;
                        letter-spacing: 2px;
                      "
                    >
                      Selamat Datang Di Website
                    </h1>
                    <h1
                      class="text-putih"
                      style="font-family: Poppins; letter-spacing: 2px"
                    >
                      Continental Hotel
                    </h1>
                    <br />
                    <a href="#" class="btn tombol-biru py-sm-2 px-sm-4 px-7"
                      >Order Here</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slidergeser-item">
            <img
              class="w-100"
              src="foto/home2.jpg"
              alt="Image"
              style="height: 700px; object-fit: cover"
            />
            <div class="slidergeser-caption">
              <div class="kontainer">
                <div class="row otomatistengah">
                  <div class="kolom-lg-8">
                    <h1
                      class="display-5 mb-3"
                      style="
                        color: #0085ff;
                        font-family: Oleo Script;
                        letter-spacing: 2px;
                      "
                    >
                      Selamat Datang Di Website
                    </h1>
                    <h1
                      class="text-putih"
                      style="font-family: Poppins; letter-spacing: 2px"
                    >
                      Continental Hotel
                    </h1>
                    <br />
                    <a href="#" class="btn tombol-biru py-sm-2 px-sm-4 px-7"
                      >Order Here</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="slidergeser-control-prev"
          type="button"
          data-bs-target="#header-slidergeser"
          data-bs-slide="prev"
        >
          <span class="slidergeser-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="slidergeser-control-next"
          type="button"
          data-bs-target="#header-slidergeser"
          data-bs-slide="next"
        >
          <span class="slidergeser-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</html>
